<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>centerbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: aqua;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hello {
        width: 50%;
        height: 400px;
        background-color: rgb(173, 119, 48);
        display: flex;
        align-items: center;
        justify-content: center;
        /* margin: 0 auto; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hello">1</div>
    </div>
  </body>
</html>

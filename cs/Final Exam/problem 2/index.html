<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Addition Calculator</h2>
        <form id="calculator-form">
           <input type="number" id="firstNumber" placeholder="Enter first Number">
            <input type="number" id="secondNumber" placeholder="Enter second Number">

            <button type="button" onclick="addNumbers()">Add <i class="fas fa-plus-circle"></i></button>
            <p id="result"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

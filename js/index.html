<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function changefunction(color) {
        document.body.style.backgroundColor = color;
      }
    </script>
  </head>
  <body>
    <button id="red" onclick="changefunction('red')">Red</button>
    <button id="green" onclick="changefunction('green')">Green</button>
    <button id="blue" onclick="changefunction('blue')">Blue</button>
  </body>
</html>

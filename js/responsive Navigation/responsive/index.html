<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section class="section-nav nav-width">
      <div class="logo">
        <img src="omnifood-logo.png" alt="logo" class="logo-img" />
      </div>
      <ion-icon
        class="menu-icon open-icon"
        name="menu-outline"
        onclick="showMenu()"
        id="menuIcon"
      ></ion-icon>
      <div class="nav-list" id="navLinks">
        <ion-icon
          class="menu-icon close-icon"
          name="close-outline"
          onclick="hideMenu()"
        ></ion-icon>
        <a class="nav-item" href="#">Home</a>
        <a class="nav-item" href="#">About</a>
        <a class="nav-item" href="#">Services</a>
        <a class="nav-item" href="#">Contact</a>
      </div>
    </section>
  </body>
</html>
